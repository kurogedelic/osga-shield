# Grove I2C Bus Configuration
# Software I2C bus for Grove connector expansion

# Bus number for Grove I2C (software I2C)
GROVE_I2C_BUS=3

# GPIO pins for Grove I2C
GROVE_SDA_PIN=22
GROVE_SCL_PIN=23

# I2C speed (Hz) - lower speeds are more reliable for software I2C
GROVE_I2C_SPEED=100000

# Common Grove I2C device addresses
# Temperature/Humidity sensors: 0x40, 0x44, 0x76
# Light sensors: 0x29, 0x39, 0x52, 0x53
# Accelerometer: 0x1C, 0x1D, 0x53
# OLED displays: 0x3C, 0x3D
# ADC: 0x48, 0x49, 0x4A, 0x4B